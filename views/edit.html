<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-md-offset-10">
      <a href="#/admin">
        <button class="btn btn-default pull-right">
        </button>
      </a>
      <a href="#/">
        <button class="btn btn-default pull-right">
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Airplane</h1>
      <h2>Edit Product</h2>
      <form>
        <div class="form-group" ng-submit="mainCtrl.editProduct(product)">
          <label for="">Product Name</label>
          <input class="form-control" type="text" ng-model="selectedProduct.name" placeholder="{{selectedProduct.name}}" required>
        </div>
        <div class="form-group">
          <label for="">Product Image URL</label>
          <input class="form-control" type="text" ng-model="selectedProduct.url" placeholder="{{selectedProduct.url}}" required>
        </div>
        <div class="form-group">
          <label for="">Product Details</label>
          <textarea class="form-control" rows="3" ng-model="selectedProduct.details" placeholder="{{selectedProduct.details}}" required></textarea>
        </div>
        <div class="form-group">
          <label for="">Product Price</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="exampleInputAmount" ng-model="selectedProduct.price" placeholder="{{selectedProduct.price}}" required>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit Product Edit</button>
      </form>
    </div>
  </div>
</div>
